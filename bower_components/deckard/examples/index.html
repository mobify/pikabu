<!DOCTYPE html>
<html>
    <head>
        <title>Deckard</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- Example Page Styles -->
        <link rel="stylesheet" href="assets/css/examples.css">
    </head>

    <body>
    <h1>Deckard</h1>

    <img src="assets/i/deckard.gif" style="width: 100%;">

    <div class="content">
        <table>
            <tr>
                <td>Type</td>
                <td>
                    <span class="mobile">mobile</span>
                    <span class="tablet">tablet</span>
                    <span class="desktop">desktop</span>
                </td>
            </tr>
            <tr>
                <td>Orientation</td>
                <td>
                    <span class="portrait">Portrait</span>
                    <span class="landscape">Landscape</span>
                </td>
            </tr>
            <tr>
                <td>OS</td>
                <td>
                    <span class="ios">iOS</span>
                    <span class="iphone">iPhone</span>
                    <span class="ipad">iPad</span>
                    <span class="ipod">iPod</span>
                    <span class="android">Android</span>
                    <span class="blackberry">Blackberry</span>
                    <span class="bb10">BB 10</span>
                    <span class="rimtabletos">Rim Tablet OS</span>
                    <span class="kindle">Kindle</span>
                </td>
            </tr>
            <tr>
                <td>OS Version</td>
                <td><span id="osVersion"></span></td>
            </tr>
            <tr>
                <td>Browser</td>
                <td>
                    <span class="webkit">Webkit</span>
                    <span class="safari">Safari</span>
                    <span class="chrome">Chrome</span>
                    <span class="firefox">FireFox</span>
                    <span class="ie">IE</span>
                    <span class="playbook">Playbook</span>
                    <span class="silk">Silk</span>
                </td>
            </tr>
            <tr>
                <td>Browser Version</td>
                <td><span id="browserVersion"></span></td>
            </tr>
        </table>
    </div>

    <script data-main="assets/js/main" src="../bower_components/requirejs/require.js"></script>
    </body>
</html>
